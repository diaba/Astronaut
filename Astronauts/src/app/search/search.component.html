
<div class="container m-3">
    <section>
        <h2>Who's on the ISS right now?</h2>
        <input type="submit" (click)="findAstronauts()" value="Show List" class="btn btn-success" />
      </section>
      <section *ngIf="heroes" class="mt-3">
          <p>There are {{ n }} Astronauts.</p>
        <table class="table"  >
            <thead>
              <tr>
            <th scope="col">Name</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let hero of heroes">
           
            <td >{{hero.name}}</td>
            </tr>
            </tbody>
            </table>
      </section>
      
    
    
</div>
